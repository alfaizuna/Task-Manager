<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>

<h2>Task List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td>
            <a th:href="@{'/tasks/update/' + ${task.id}}">Edit</a>
            <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/tasks/form">Add Task</a>

</body>
</html>
